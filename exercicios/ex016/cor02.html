<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(to bottom, #DB5461 10%, #E3655B 40%, #FCDC5F 75%);
            background-attachment: fixed;
        }
        h1{
            color: rgb(2, 6, 88);
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
