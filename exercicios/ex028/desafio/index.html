<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1 - Grid Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        .interface {
            width: 100vw;
            height: 100vh;
            display: grid;
            width: 100%;
            grid-template-rows: 120px 50px 1fr 50px;
            grid-template-columns: 3fr 1fr;
            gap: 2px;
        }
        .caixa {
            background-color: lightblue;
            text-align: center;
        }
        #topo {
            grid-area: 1 / 1 / 2 / 3;
        }
        #menu {
            grid-area: 2 / 1 / 3 / 3;
        }
        #principal {
            grid-area: 3 / 1 / 4 / 2;
        }
        #secundario {
            grid-area: 3 / 2 / 4 / 3;
        }
        #rodape {
            grid-area: 4 / 1 / 5 / 3;
        }

    </style>
</head>
<body>
    <div class="interface">
        <div class="caixa" id="topo">TOPO</div>
        <div class="caixa" id="menu">MENU</div>
        <div class="caixa" id="principal">PRINCIPAL</div>
        <div class="caixa" id="secundario">SECUNDARIO</div>
        <div class="caixa" id="rodape">RODAPE</div>
    </div>
</body>
</html>
