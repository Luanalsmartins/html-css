<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1 - Grid Layout</title>
    <style>
        * {
            text-align: center;
        }
        .interface {
            display: grid;
            width: 100%;
            grid-template-rows: 150px 100px 500px 100px;
            grid-template-columns: 3fr 1fr;
            gap: 2px;
        }
        .topo, .menu, .principal, .secundario, .rodape {
            background-color: lightblue;
        }
        .topo {
            grid-area: 1 / 1 / 2 / 3;
        }
        .menu {
            grid-area: 2 / 1 / 3 / 3;
        }
        .principal {
            grid-area: 3 / 1 / 4 / 2;
        }
        .secundario {
            grid-area: 3 / 2 / 4 / 3;
        }
        .rodape {
            grid-area: 4 / 1 / 5 / 3;
        }

    </style>
</head>
<body>
    <div class="interface">
        <div class="topo">TOPO</div>
        <div class="menu">MENU</div>
        <div class="principal">PRINCIPAL</div>
        <div class="secundario">SECUNDARIO</div>
        <div class="rodape">RODAPE</div>
    </div>
</body>
</html>
